<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <link rel="stylesheet" href="/files/style.css"> 
    <script src="qrcode.min.js"></script>
</head>
<body> 
      <div class="container">
        <div class="small-container">
           <div class="qrcode-txt">
                <h1>QR Code Generator</h1>
           </div>
           <div class="qrcode-input">
                <input type="text" placeholder="Please enter text or url" class="input" required>
                <button class="button">Generator QR Code</button> 
           </div>
           <div class="qrcode-img">
                 <img src="/files/qrcode.webp" class="qrimages">
           </div>
           <div class="download">
                <a href="#" download>Download QR Code</a>
           </div>

        </div>
      </div>
      <script src="scripts.js"></script>
</body>
</html>
